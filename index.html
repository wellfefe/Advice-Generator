<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple advice generator app that provides random pieces of advice to users.">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@800,300&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

    <title>Advice Generator</title>
</head>

<body>
    <main>
        <div class="generator-card">
            <h1 class="title">ADVICE #117</h1>
            <p class="card-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <picture class="divider-image">
                <source media="(min-width: 768px)" srcset="./src/images/pattern-divider-desktop.svg" />
                <img src="./src/images/pattern-divider-mobile.svg" alt="Pattern divider" />
            </picture>
            <button class="generate-button">
                <img class="dice-icon" src="./src/images/icon-dice.svg" alt="dice icon">
            </button>
        </div>
    </main>

</body>

</html>
